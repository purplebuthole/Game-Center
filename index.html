<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <link rel="stylesheet" href="src/css/tailwind.css" />
    <script src="src/ruffle/ruffle.js"></script>
    <title>Game Center</title>
  </head>
  <body>
    <nav>
      <div class="navbar bg-base-300">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-300 rounded-box w-52"
            >
              <li>
                <a href="https://github.com/purplebuthole/Game-Center"
                  >Github</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl rounded-xl" href="/"
            >Game Center</a
          >
        </div>
        <div class="navbar-end"></div>
      </div>
    </nav>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="main" style="overflow-y: auto; overflow-x: hidden"></div>
    <script
      src="/src/index.tsx"
      type="module"
      onerror="document.write('<h1>Run This on A Server</h1>')"
    ></script>
    <script
      src="./src/ts/main.js"
      defer
      onerror="alert('There was a Error in Animation?')"
    ></script>
    <script src="./src/ts/game.js" defer></script>
  </body>
</html>
